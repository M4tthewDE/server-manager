<h2>Status</h2>
<h3>Memory</h2>
<div class="memory-container">
    <span>Total:</span><span class="memory-value">{{.Memory.Total}}</span>
    <hr>
    <span>Free:</span><span class="memory-value">{{.Memory.Free}}</span>
    <hr>
    <span>Available:</span><span class="memory-value">{{.Memory.Available}}</span>
</div>
<h3>Docker</h3>
<span class="docker-version">Version:</span><span>{{.Docker.Version}}</span>

        border: none;
